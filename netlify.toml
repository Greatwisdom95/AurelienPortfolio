# Netlify configuration - dist is pre-built in repo
[build]
  publish = "dist"
  command = "echo 'Using pre-built dist folder'"

# Headers for proper MIME types
[[headers]]
  for = "/*.mp4"
  [headers.values]
    Content-Type = "video/mp4"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.MP4"
  [headers.values]
    Content-Type = "video/mp4"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/assets/videos/*"
  [headers.values]
    Content-Type = "video/mp4"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Content-Type = "image/webp"

# Large file support
[build.processing]
  skip_processing = true
